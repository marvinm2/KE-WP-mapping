version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/data/backups
    restart: unless-stopped
    networks:
      - ke-wp-network

networks:
  ke-wp-network:
    driver: bridge
