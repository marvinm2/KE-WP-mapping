<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datasetTable').DataTable({
                dom: 'Bfrtip',
                buttons: ['csvHtml5', 'excelHtml5', 'pdfHtml5', 'print'],
                scrollX: true,
                autoWidth: false, // Disable automatic width calculation
                order: [[4, 'desc']], // Order by Timestamp descending
                columnDefs: [
                    { width: '7%', targets: 0, className: 'dt-center' }, // KE ID column
                    { width: '36%', targets: 1, className: 'dt-center' }, // WP ID column
                    { width: '7%', targets: 2, className: 'dt-center' }, // KE Title column
                    { width: '36%', targets: 3, className: 'dt-center' }, // WP Title column
                    { width: '20%', targets: 4, className: 'dt-center' }, // Timestamp column
                    {
                        targets: 4, // Format Timestamp column to exclude milliseconds
                        render: function (data, type, row) {
                            if (type === 'display' || type === 'filter') {
                                return data.split('.')[0]; // Remove milliseconds
                            }
                            return data;
                        }
                    }
                ]
            });
        });
    </script>
    <style>
        .dt-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore KE-WP Dataset</h1>
        <nav style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <button onclick="location.href='/'">Add New Mapping</button>
            <button onclick="location.href='/download'">Download Dataset</button>
        </nav>
    </header>
    <div class="container">
        <table id="datasetTable" class="display" width="100%">
            <thead>
                <tr>
                    <th>KE ID</th>
                    <th>KE Title</th>
                    <th>WP ID</th>
                    <th>WP Title</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for row in dataset %}
                <tr>
                    <td>{{ row['KE_ID'] }}</td>
                    <td>{{ row['KE_Title'] }}</td>
                    <td>{{ row['WP_ID'] }}</td>
                    <td>{{ row['WP_Title'] }}</td>
                    <td>{{ row['Timestamp'].split('.')[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 KE-WP Mapping Service</p>
    </footer>
</body>
</html>
