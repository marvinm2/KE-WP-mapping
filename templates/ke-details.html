<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <style>
        .container {
            margin: 20px auto;
            max-width: 1200px;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Key Event Reference</h1>
        <nav style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <button onclick="handleCtrlClick(event, '/')">Back to Mapping Tool</button>
        </nav>
    </header>
    <div class="container">
        <p>Browse all available Key Events from the AOP-Wiki database. Use this reference to understand the biological processes before creating your mappings.</p>
        <h2>Available Key Events</h2>
        <table id="keDetailsTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>KE ID</th>
                    <th>KE Title</th>
                    <th>Biological Level</th>
                    <th>Description</th>
                    <th>KE Page</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 KE-WP Mapping Service</p>
    </footer>

    <script>
        $(document).ready(function () {
            // Fetch KE options and populate DataTable
            $.getJSON("/get_ke_options")
                .done(function (data) {
                    console.log("KE options loaded:", data); // Debug log

                    // Sort data by KE Label numerically
                    data.sort((a, b) => {
                        const idA = parseInt(a.KElabel.match(/\d+/)[0]);
                        const idB = parseInt(b.KElabel.match(/\d+/)[0]);
                        return idA - idB;
                    });

                    // Populate DataTable
                    $("#keDetailsTable").DataTable({
                        data: data,
                        columns: [
                            { data: "KElabel", title: "KE ID", width: "10%" },
                            { data: "KEtitle", title: "KE Title", width: "25%" },
                            { 
                                data: "biolevel", 
                                title: "Biological Level", 
                                width: "12%",
                                render: function (data) {
                                    return data || '<span style="color: #666; font-style: italic;">Not specified</span>';
                                }
                            },
                            {
                                data: "KEdescription",
                                title: "Description",
                                width: "43%",
                                render: function (data, type, row) {
                                    if (!data) {
                                        return '<span style="color: #666; font-style: italic;">No description available</span>';
                                    }
                                    
                                    const maxLength = 200;
                                    if (data.length <= maxLength) {
                                        return `<div style="word-wrap: break-word; line-height: 1.3;">${data}</div>`;
                                    }
                                    
                                    const shortText = data.substring(0, maxLength) + '...';
                                    const id = 'desc-' + row.KElabel.replace(/\s+/g, '-');
                                    
                                    return `
                                        <div id="${id}" style="word-wrap: break-word; line-height: 1.3;">
                                            <div class="description-short">
                                                ${shortText}
                                                <br/><a href="#" onclick="toggleKeDescription('${id}'); return false;" style="color: #307BBF; font-weight: bold; font-size: 12px;">Show full</a>
                                            </div>
                                            <div class="description-full" style="display: none;">
                                                ${data}
                                                <br/><a href="#" onclick="toggleKeDescription('${id}'); return false;" style="color: #307BBF; font-weight: bold; font-size: 12px;">Show less</a>
                                            </div>
                                        </div>
                                    `;
                                }
                            },
                            {
                                data: "KEpage",
                                title: "KE Page",
                                width: "10%",
                                render: function (data) {
                                    return `<a href="${data}" target="_blank" style="color: #307BBF;">Link</a>`;
                                },
                            },
                        ],
                        order: [[0, "asc"]], // Order by KE ID
                        dom: "Bfrtip",
                        buttons: ["csvHtml5", "excelHtml5"],
                        paging: true,
                        pageLength: 20,
                        searching: true,
                        info: true,
                        scrollX: true,
                        columnDefs: [
                            { targets: 3, orderable: false } // Disable sorting on description column
                        ]
                    });
                })
                .fail(function () {
                    console.error("Failed to load KE options"); // Debug log
                });
        });
        
        // Function to toggle description display
        function toggleKeDescription(id) {
            const container = $("#" + id);
            const shortDiv = container.find('.description-short');
            const fullDiv = container.find('.description-full');
            
            if (shortDiv.is(':visible')) {
                shortDiv.hide();
                fullDiv.show();
            } else {
                shortDiv.show();
                fullDiv.hide();
            }
        }
    </script>
</body>
</html>
