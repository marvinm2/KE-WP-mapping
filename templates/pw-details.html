<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <style>
        .container {
            margin: 20px auto;
            max-width: 1200px;
        }

        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pathway Reference</h1>
        <nav style="display: flex; justify-content: center; gap: 20px; margin-top: 10px;">
            <button onclick="location.href='/'">Back to Mapping Tool</button>
        </nav>
    </header>
    <div class="container">
        <p>Browse all available pathways from the WikiPathways database. Use this reference to explore pathway details before creating your Key Event mappings.</p>
        <h2>Available Pathways</h2>
        <table id="pwDetailsTable" class="display">
            <thead>
                <tr>
                    <th>Pathway ID</th>
                    <th>Pathway Title</th>
                    <th>Description</th>
                    <th>Pathway Link</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 KE-WP Mapping Service</p>
    </footer>

    <script>
        $(document).ready(function () {
            // Fetch pathway options and populate DataTable
            $.getJSON("/get_pathway_options")
                .done(function (data) {
                    console.log("Pathway options loaded:", data); // Debug log

                    // Sort data by Pathway ID numerically
                    data.sort((a, b) => {
                        const idA = parseInt(a.pathwayID.match(/\d+/)[0]);
                        const idB = parseInt(b.pathwayID.match(/\d+/)[0]);
                        return idA - idB;
                    });

                    // Populate DataTable
                    $("#pwDetailsTable").DataTable({
                        data: data,
                        columns: [
                            { data: "pathwayID", title: "Pathway ID", width: "12%" },
                            { data: "pathwayTitle", title: "Pathway Title", width: "30%" },
                            {
                                data: "pathwayDescription",
                                title: "Description",
                                width: "48%",
                                render: function (data, type, row) {
                                    if (!data) {
                                        return '<span style="color: #666; font-style: italic;">No description available</span>';
                                    }
                                    
                                    const maxLength = 200;
                                    if (data.length <= maxLength) {
                                        return `<div style="word-wrap: break-word; line-height: 1.3;">${data}</div>`;
                                    }
                                    
                                    const shortText = data.substring(0, maxLength) + '...';
                                    const id = 'desc-' + row.pathwayID.replace(/\s+/g, '-');
                                    
                                    return `
                                        <div id="${id}" style="word-wrap: break-word; line-height: 1.3;">
                                            <div class="description-short">
                                                ${shortText}
                                                <br/><a href="#" onclick="togglePwDescription('${id}'); return false;" style="color: #307BBF; font-weight: bold; font-size: 12px;">Show full</a>
                                            </div>
                                            <div class="description-full" style="display: none;">
                                                ${data}
                                                <br/><a href="#" onclick="togglePwDescription('${id}'); return false;" style="color: #307BBF; font-weight: bold; font-size: 12px;">Show less</a>
                                            </div>
                                        </div>
                                    `;
                                }
                            },
                            {
                                data: "pathwayLink",
                                title: "Pathway Link",
                                width: "10%",
                                render: function (data) {
                                    return `<a href="${data}" target="_blank" style="color: #307BBF;">Link</a>`;
                                },
                            },
                        ],
                        order: [[0, "asc"]], // Order by Pathway ID
                        dom: "Bfrtip",
                        buttons: ["csvHtml5", "excelHtml5"],
                        paging: true,
                        pageLength: 20,
                        searching: true,
                        info: true,
                        scrollX: true,
                        columnDefs: [
                            { targets: 2, orderable: false } // Disable sorting on description column
                        ]
                    });
                })
                .fail(function () {
                    console.error("Failed to load pathway options"); // Debug log
                });
        });
        
        // Function to toggle description display
        function togglePwDescription(id) {
            const container = $("#" + id);
            const shortDiv = container.find('.description-short');
            const fullDiv = container.find('.description-full');
            
            if (shortDiv.is(':visible')) {
                shortDiv.hide();
                fullDiv.show();
            } else {
                shortDiv.show();
                fullDiv.hide();
            }
        }
    </script>
</body>
</html>
