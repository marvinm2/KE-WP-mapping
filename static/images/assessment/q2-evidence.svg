<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280" width="320" height="280">
  <!-- Title -->
  <text x="160" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#29235C">
    Evidence Strength
  </text>

  <!-- Known connection -->
  <g>
    <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Known:</text>
    <rect x="90" y="45" width="40" height="20" rx="3" fill="#28A745" stroke="#1e7e34" stroke-width="1.5"/>
    <rect x="135" y="45" width="40" height="20" rx="3" fill="#28A745" stroke="#1e7e34" stroke-width="1.5"/>
    <rect x="180" y="45" width="40" height="20" rx="3" fill="#28A745" stroke="#1e7e34" stroke-width="1.5"/>
    <text x="240" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">3 pts</text>
  </g>

  <!-- Likely connection -->
  <g>
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Likely:</text>
    <rect x="90" y="95" width="40" height="20" rx="3" fill="#FFC107" stroke="#FF9800" stroke-width="1.5"/>
    <rect x="135" y="95" width="40" height="20" rx="3" fill="#FFC107" stroke="#FF9800" stroke-width="1.5"/>
    <rect x="180" y="95" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <text x="240" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666">2 pts</text>
  </g>

  <!-- Possible connection -->
  <g>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Possible:</text>
    <rect x="90" y="145" width="40" height="20" rx="3" fill="#FF9800" stroke="#F57C00" stroke-width="1.5"/>
    <rect x="135" y="145" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <rect x="180" y="145" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="11" fill="#666">1 pt</text>
  </g>

  <!-- Uncertain connection -->
  <g>
    <text x="10" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Uncertain:</text>
    <rect x="90" y="195" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <rect x="135" y="195" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <rect x="180" y="195" width="40" height="20" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <text x="240" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">0 pts</text>
  </g>

  <!-- Legend -->
  <text x="160" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666" font-style="italic">
    Based on your existing knowledge
  </text>
</svg>
