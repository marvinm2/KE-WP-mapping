<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 230" width="350" height="230">
  <!-- Title -->
  <text x="175" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#29235C">
    KE Mechanism Coverage
  </text>

  <!-- Complete mechanism -->
  <g>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Complete:</text>
    <rect x="120" y="50" width="120" height="24" rx="3" fill="#28A745" stroke="#1e7e34" stroke-width="2"/>
    <text x="180" y="67" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">100%</text>
    <text x="260" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">1.5 pts</text>
  </g>

  <!-- Key steps only -->
  <g>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Key steps:</text>
    <rect x="120" y="110" width="120" height="24" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <rect x="120" y="110" width="84" height="24" rx="3" fill="#FFC107" stroke="#FF9800" stroke-width="2"/>
    <text x="162" y="127" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">~70%</text>
    <text x="260" y="125" font-family="Arial, sans-serif" font-size="11" fill="#666">1.0 pt</text>
  </g>

  <!-- Minor aspects -->
  <g>
    <text x="10" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Minor aspects:</text>
    <rect x="120" y="170" width="120" height="24" rx="3" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1.5"/>
    <rect x="120" y="170" width="36" height="24" rx="3" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
    <text x="138" y="187" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white" font-weight="bold">~30%</text>
    <text x="260" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666">0.5 pts</text>
  </g>

  <!-- Legend -->
  <text x="175" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666" font-style="italic">
    How much of the KE mechanism is in the pathway?
  </text>
</svg>
