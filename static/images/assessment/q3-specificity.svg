    <circle cx="140" cy="60" r="18" fill="#FFE0B2" stroke="#FF6F00" stroke-width="2"/>
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF6F00" font-weight="bold">KE</text>
